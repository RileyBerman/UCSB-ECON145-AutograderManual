#Adapted from https://github.com/miraisolutions/r-techguides/blob/master/.github/workflows/site.yaml
name: Deploy bookdown

on:
  push:

  #Allow manual runs from the Actions tab
  workflow_dispatch:

#Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: render-bookdown
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Pandoc
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      - name: Install and cache dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Build site
        run: |
          bookdown::render_book("index.Rmd", "bookdown::gitbook")
          bookdown::render_book("index.Rmd", "bookdown::pdf")
        shell: Rscript {0}

      - name: Upload built site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Test website
        uses: docker://klakegg/html-proofer:3.18.8
        with:
          args: docs

  #Deployment job
  deploy:
    name: CD
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    #Allow one concurrent deployment
    concurrency:
      group: "pages" #fixed string ensures any execution of this job will share the same concurrency group
      cancel-in-progress: false #don't cancel in-progress runs as we want to allow these production deployments to complete

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
