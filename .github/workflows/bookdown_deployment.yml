name: Update Website

on:
  #Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]

  #Can run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  bookdown-build:
    #Type of runner job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository so job can access it
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install rmarkdown and bookdown
        run: Rscript -e 'install.packages(c("rmarkdown", "bookdown"))'

      - name: Build GitBook and PDF versions
        run: |
          Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook", output_dir = "docs")'
          Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::pdf_book", output_dir = "docs")'

      - name: Upload built site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add docs/
          git commit -m "Update Bookdown site (GitBook & PDF)"
          git push
